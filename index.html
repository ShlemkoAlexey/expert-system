<div class="container">
  <div class="filters-block">
    <div class="row">
      <div class="col-xs-8">
        <input type="text" class="form-control city-field" placeholder="Enter city name...">
        <!-- <ul class="city-options-list">

      </ul> -->
      <div class="row">
        <div class="col-xs-2">
          <label>
            <input type="radio" name="inc-exc-radio" value="include" checked>Include
          </label>
          <label>
            <input type="radio" name="inc-exc-radio" value="exclude">Exclude
          </label>
        </div>
        <div class="col-xs-10">
          <ul class="filtered-cities-list">

          </ul>
        </div>
      </div>
    </div>
    <div class="col-xs-4">
      <button class="btn btn-block filter-button"><i class="mdi mdi-magnify"></i>Filter</button>
      <table class="select-table">
        <tr>
          <td>
            <label for="house-type-select">House type:</label>
          </td>
          <td>
            <select name="house-type-select" class="house-type-select">
              <option>All</option>
              <option>Apartment</option>
              <option>House</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="prediction-type-select">Prediction type:</label>
          </td>
          <td>
            <select name="prediction-type-select"class="prediction-type-select">
              <option>District model</option>
              <option>Global model</option>
            </select>
          </td>
        </tr>
      </table>
      <div class="price-slider"></div>
      <p>Price from <span class="price-min"></span> € to <span class="price-max"></span> €</p>
      <div class="area-slider"></div>
      <p>Area from <span class="area-min"></span> m<sup>3</sup> to <span class="area-max"></span> m<sup>3</sup></p>
    </div>
  </div>
  <table class="sort-table">
    <tr>
      <td>
          <i class="mdi mdi-sort-variant" style="cursor: default;"></i>Sort by:
      </td>
      <td>
        <i class="mdi mdi-chevron-down"></i>Area<i class="mdi mdi-chevron-up"></i>
      </td>
      <td>
        <i class="mdi mdi-chevron-down"></i>Price difference<i class="mdi mdi-chevron-up"></i>
      </td>
      <td>
        <i class="mdi mdi-chevron-down"></i>Actual Price<i class="mdi mdi-chevron-up"></i>
      </td>
      <td>
        <i class="mdi mdi-chevron-down"></i>Predicted price<i class="mdi mdi-chevron-up"></i>
      </td>
    </tr>
  </table>
</div>
